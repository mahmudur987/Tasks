<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Table Layout</h1>

    <table
      border="1"
      height="800px"
      width="600px"
      cellspacing="0"
      cellpadding="0"
      align="center"
    >
      <!-- 1st tr -->
      <tr height="400px">
        <td width="100%">
          <table width="100%" cellspacing="0" cellpadding="0">
            <tr>
              <td width="80%">
                <table
                  height="100%"
                  width="100%"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr height="200px">
                    <td height="100%" width="100%">
                      <table
                        border="1"
                        height="100%"
                        width="100%"
                        cellspacing="0"
                        cellpadding="0"
                      >
                        <tr>
                          <td>1</td>
                          <td>2</td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr height="200px">
                    <td height="100%" width="100%">
                      <table
                        border="1"
                        height="100%"
                        width="100%"
                        cellspacing="0"
                        cellpadding="0"
                      >
                        <tr>
                          <td height="100%" width="100%">3</td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
              <td width="20%" border="1">4</td>
            </tr>
          </table>
        </td>
      </tr>

      <!-- second -->

      <tr height="400px">
        <td width="100%">
          <table width="100%" cellspacing="0" cellpadding="0">
            <tr>
              <td width="20%">4</td>
              <td width="80%">
                <table
                  height="100%"
                  width="100%"
                  cellspacing="0"
                  cellpadding="0"
                >
                  <tr height="200px">
                    <td height="100%" width="100%">
                      <table
                        border="1"
                        height="100%"
                        width="100%"
                        cellspacing="0"
                        cellpadding="0"
                      >
                        <tr>
                          <td>1</td>
                          <td>2</td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr height="200px">
                    <td height="100%" width="100%">
                      <table
                        border="1"
                        height="100%"
                        width="100%"
                        cellspacing="0"
                        cellpadding="0"
                      >
                        <tr>
                          <td height="100%" width="100%">3</td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
